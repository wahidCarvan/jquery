<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

</head>
<body>

<h1>Click to Eat Sandwich</h1>
<h3 id="pbj">Peanut Butter Jelly</h1>
<h3 id="grillcheese">Grilled Cheese</h3>
<h3 id="roastbeef">Roast Beef</h3>
<!-- // make an empty div to store the images -->
<div id='imageDiv'></div>

<script type="text/javascript">
$(document).ready(function(){
    // VARIABLES
    // ====================================================================
    // Here we create variables for tracking the number of sandwiches eaten
    var pbjCounter = 0;
    var grillcheeseCounter=0;
    var roastbeefCounter=0;
     // FUNCTIONS
    // ====================================================================
    // Here we create various on "click" functions which capture the clicks
    // Inside each click event is the code to create an alert, update the counter, then show the updated count.
    // pbj function
    $('#pbj').on('click',function(){
      alert('yummy');
      pbjCounter++;
      alert("you have eaten "+ pbjCounter + " sandwiches");
      //adding images 
     $("#imageDiv").html("<img id='PBJ' src='http://allthingsd.com/files/2012/08/peanut_butter_jelly430x300.jpeg' />" );
    })
    //grilled cheese counter
    $('#grillcheese').on('click', function(){
      alert('cheesey');
      grillcheeseCounter++;
      alert("you have eaten " + grillcheeseCounter + " sandwiches");
      $("#imageDiv").html("<img id='Grilled Cheese' src='http://cdn.funcheap.com/wp-content/uploads/2014/04/The-Perfect-Grilled-Cheese-Sandwich-800-158111.jpg' />" );
    })
    //roastbeef counter
    $("#roastbeef").on('click',function(){
      alert("meaty");
      roastbeefCounter++;
      alert("you have eaten "+ roastbeefCounter + " sandwiches")
      $("#imageDiv").html("<img id='Roast Beef' src='http://www.campbellskitchen.com/recipeimages/hot-roast-beef-sandwiches-large-25336.jpg' />" );
    })

    
    
   
})
</script>
  
</body>
</html>
