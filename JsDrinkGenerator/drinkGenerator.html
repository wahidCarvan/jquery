<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Content!</title>
</head>
<body>

<h1>Drink Selection!</h1>
<hr>

<!-- Here we create a generic drinkOptions div -->
<div id="drinkOptions"></div>

<script type="text/javascript">
  // Array holds all of the drinks available
  var drinkList = [
        'Coffee: $5',
        'Espresso: $7',
        'Capunchino: $6',
        'Latte: $4',
        'Tea: $3',
        'Ice Coffee: $6',
        'Ice Espresso: $8',
        'Ice Latte: $6',
        'Ice Tea: $4'
        ];
     // Create code that "grabs" the div with the matching id (#drinkOptions);
     var newDiv = document.querySelector('drinkOptions')
    // ...
    // ...
  // Create a for loop that creates HTML content of all the drinks using Javascript.
  for(var i =0; i <drinkList.length; i ++){
    // it makes a new div for each drink
    var newDrinkDiv = document.createElement('div');
    // It then makes the contents of this new div the drink and price
    newDrinkDiv.innerHTML = drinkList[i];
    // It then adds this new div to the drinkList div.
    drinkDiv.appendChild(newDrinkDiv)
  }
  // HINT: You will need to use each of the following methods: createElement, innerHTML, appendChild
  // ...
  // ...

</script>
  
</body>
</html>
